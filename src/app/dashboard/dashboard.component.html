<div class="container-fluid" id="main">

  <div class="row">
    <div class="col-lg" id="detailsContainer">
      <h1 id="title">Overview</h1>

      <app-run-detail [run]="selectedRun"></app-run-detail>

    </div>

    <div class="col col-lg-3" id="listContainer">
      <ul class="runs" class="list-group">
        <li class="list-group-item list-group-item-light">
          <h5>unfinished and upcoming runs</h5>
        </li>
        <li *ngFor="let run of runs" [class.selected]="run === selectedRun" (click)="onSelect(run)" [ngClass]="giveClass(run.status)">

          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{run.distance}} km</h5>
            <small class="text-muted">{{run.date}}</small>
          </div>
          <p class="mb-1">{{run.title}}</p>
          <small class="text-muted">{{run.training.name}}</small>
        </li>
      </ul>
    </div>

  </div>
</div>
